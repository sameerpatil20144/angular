<!DOCTYPE html>
<html ng-app>
<head>
			<script type="text/javascript" src="angular.min.js"></script>	
			<script type="text/javascript">
				
			</script>
</head>
<body>

	<div ng-init="data1=220;data2=[10,20,30]">
		{{data1}}

		<ul ng-repeat="ans in data2">
			<li>{{ans}}</li>
		</ul>
		<br/>
		<ul ng-repeat="(x,y) in data2">
			<li>
				{{x + "==" + y}}

			</li>
		</ul>
	</div>
</body>
</html>
